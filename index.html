<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Map Project</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
<div id='header'>

<!-- search field -->

<div id="form-container" class="form-container">
        <input type='text' data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" />
        <img src="images/magnifier_small.png" alt="Search button">
</div>
<!-- end search field -->

  <!-- hamburger icon  P1 -->
  <a id="menu" class="header__menu">
<img id="hamburger" src='images/hamburger_small.png'>
</a>
 <!-- end hamburger icon-->

</div> <!-- end header -->

<!-- creates nav drawer -->
<nav id="drawer" class="nav">
<h2>List of Venues</h2>
<ul id='venueMenu' data-bind='foreach: filteredList'>
<li data-bind="text: name">
<a href='' ></a>
</li>
</ul>
</nav>
<!-- end nav drawer -->

<div id="map"></div>

<!-- Toggle nav drawer when hamburger is clicked -->
<script>
      var menu = document.querySelector('#menu');
      var main = document.querySelector('main');
      var drawer = document.querySelector('.nav');

      menu.addEventListener('click', function(e) {
        drawer.classList.toggle('open');
        e.stopPropagation();
      });
      main.addEventListener('click', function() {
        drawer.classList.remove('open');
      });

    </script>
 <!--close menu drawer function-->

<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/knockout-3.2.0.js"></script>
<script src="js/app.js"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVPY0V9qzsmmP-J0JL8Obl72Md73sKlXo&callback=initMap"
    async defer></script>
  </body>
</html>
