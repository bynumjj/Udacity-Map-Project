<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Map Project</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>

<div class='header'>
<picture class="fringe">
<source media="(min-width: 769px)" srcset="images/header_large.jpg" />
<source media="(min-width: 401px)" srcset="images/header_medium.jpg" />
<img src="images/header_small.jpg" alt="Header composed of pictures of various festival performances">
</picture>

<img class="logo" src="images/logo.png" alt='Fringe Fest logo'>

 <!-- hamburger icon  P1 -->

  <a class="menu">

<img class="hamburger" src='images/hamburger_gray.png'>
<img class="hamburger_pink" src='images/hamburger_pink.png'>

</a>

 <!-- end hamburger icon-->

<!-- search field -->

<div class="form-container">
        <input type='text' placeholder="  Search shows" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'"/>

</div>  <!-- end search field -->

</div> <!-- end header -->

<!-- creates nav drawer -->
<nav class="nav">
<h2>Shows</h2>
<ul class='venueMenu' data-bind='foreach: filteredList'>
<li>
<a href="" data-bind="text: show, click: pop"></a>
</li>
</ul>
</nav>
<!-- end nav drawer -->




<div id="map"></div>
<p class="footer">Map data by GoogleMaps</p>

<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/knockout-3.2.0.js"></script>
<script src="js/libs/picturefill.js" async></script>
<script src="js/app.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVPY0V9qzsmmP-J0JL8Obl72Md73sKlXo&callback=initMap" onerror="mapFail()"
    async defer></script>


  </body>
</html>
