<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Map Project</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>

<div id='header'>
<picture id="fringe">
<source media="(min-width: 769px)" srcset="images/header_large.jpg" />
<source media="(min-width: 401px)" srcset="images/header_medium.jpg" />
<img src="images/header_small.jpg" alt="Header composed of pictures of various festival performances">
</picture>

<img id="logo" src="images/logo.png" alt='Fringe Fest logo'>

 <!-- hamburger icon  P1 -->
  <a id="menu" class="header__menu">
<img id="hamburger" src='images/hamburger_gray.png'>
</a>
 <!-- end hamburger icon-->

<!-- search field -->

<div id="form-container" class="form-container">
        <input id="search" type='text' placeholder="  Search shows" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'"/>

</div>  <!-- end search field -->

</div> <!-- end header -->


<!-- creates nav drawer -->
<nav id="drawer" class="nav">
<h2>Shows</h2>
<ul id='venueMenu' data-bind='foreach: filteredList'>
<li>
<a href="" data-bind="text: show, click: pop"></a>
</li>
</ul>
</nav>
<!-- end nav drawer -->
<div class="box">
<p class="footer">Source: GoogleMaps & Wikipedia</p>
</div>

<div id="map" alt="map of Edinburgh">Google Maps failed to load.</div>


<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/knockout-3.2.0.js"></script>
<script src="js/picturefill.js" async></script>
<script src="js/app.js"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVPY0V9qzsmmP-J0JL8Obl72Md73sKlXo&callback=initMap"
    async defer></script>


  </body>
</html>
